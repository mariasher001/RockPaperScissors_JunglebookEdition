<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
</head>

<body id="body">
    <div class="intro">
        <div>
            <div class="img1" id="img1">
                <img src="human.png" width="400px" />
            </div>
            <div class="heading" id="heading">
                <h1>
                    ROCK PAPER SCISSORS ("JUNGLE EDITION")
                </h1>
            </div>
            <div class="img2" id="img2">
                <img src="Diamond_baloo.png" width="400px" />
            </div>
        </div>
        <div class="button" id="startButton">
            <h1>
                &nbsp Let's Start &nbsp
            </h1>
        </div>
    </div>



    <div class="page2" id="page2">
        <div class="heading2">
            <h1 id="heading2">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                Make A Choice! &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            </h1>
        </div>
        <div class="score">
            <div class="prop" id="HumanLabel">Human</div>
            <div class="prop" id="GrizzlyLabel">Grizzly</div>
            <span id="humanScore">0</span>:<span id="grizzlyScore">0</span>

        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png" />
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" />
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" />
            </div>

        </div>
    </div>

    <script src="jungle.js"></script>

</body>




</html>
